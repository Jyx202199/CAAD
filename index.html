<!DOCTYPE html>
<html lang="zh-CN">
<head>

        body {

            font-family: "SimSun", serif;
            padding: 20px;
        }
        .certificate {
            /* 证书框背景与页面一致 */

            border: 2px solid #000;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            color: #000;
        }
        .cert-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
            border-bottom: 2px solid #000;
            margin-bottom: 20px;
        }
        .cert-info {
            font-size: 16px;
            line-height: 2.5;
        }
        .cert-info span {
            font-weight: 600;
        }
    </style>
</head>

    <div class="certificate">
        <div class="cert-title">煤矿从业人员安全培训合格证</div>

            <p><span>工作单位：</span>陕煤集团神南产业发展有限公司</p >
